url: https://github.mbacou.io/mblabs
destination: docs

template:
  bootstrap: 5
  light-switch: true
  bslib:
    bg: "#f2f1f1"
    fg: "#333333"
    primary: "#5088C6"
    secondary: "#FFFFFF"
    code-bg: white
    font-size-base: 1rem
    font-weight-bold: 500
    line-height-base: 1.5
    enable-rounded: false

development:
  mode: auto

authors:
  "Melanie Bacou":
    href: https://linkedin.com/in/mbacou

home:
  title: Mel's Labs R utilities
  strip_header: false
  links:
  - text: Personal blog
    href: https://mbacou.com/

navbar:
  bg: secondary
  type: light
  title: ~
  structure:
    left:  [intro, reference, news]
    right: [github, telegram, lightswitch]
  components:
    home: ~
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/mbacou/mblabs
      aria-label: Github repo
    telegram:
      icon: fab fa-telegram fa-lg
      href: https://t.me/mbacou
      aria-label: Telegram

reference:
- title: Bootstrap branding
  desc: >
    Utilities to control **branding** of R plots
  contents:
  - contains("brand")
  - -contains("scale")
  - -contains("theme")
  - pal

- title: New ggplot2 geoms and scales
  desc: >
    Opinionated **ggplot2** customizations
  contents:
  - contains("gg")
  - contains("scale")
  - contains("theme")

- title: Utilities
  desc: >
    Misc helper functions
  contents:
  - has_keyword("utils")

- title: Boostrap themes
  desc: >
    Built-in themes, package datasets, data dictionaries...
  contents:
  - has_keyword("dataset")


