url: https://github.mbacou.io/mblabs
destination: docs

template:
  bootstrap: 5
  light-switch: true
  favicon: mb-square.png
  image: mb-square.png
  open-graph: true  
  bslib:
    bg: "#f2f1f1"
    fg: "#333333"
    primary: "#5088C6"
    secondary: "#FFFFFF"
    code-bg: "transparent"
    pre-bg: "#FFFFFF"
    font-size-base: 1rem
    font-weight-bold: 500
    line-height-base: 1.5
    enable-rounded: false

development:
  mode: auto

authors:
  "Melanie Bacou":
    href: https://linkedin.com/in/mbacou

home:
  title: Mel's Labs R utilities
  strip_header: false
  links:
  - text: Personal blog
    href: https://github.mbacou.io/mb-labs

navbar:
  bg: secondary
  type: light
  title: ~
  structure:
    left:  [articles, reference, news]
    right: [search, github, linkedin, youtube, telegram, sep, lightswitch]
  
  components:
    home: ~  
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/mbacou/mblabs
      aria-label: Github repo
    linkedin:
      icon: fab fa-linkedin fa-lg
      href: https://linkedin.com/in/mbacou
      aria-label: Linkedin
    youtube:
      icon: fab fa-youtube fa-lg
      href: https://youtube.com/@mbacou
      aria-label: YouTube      
    telegram:
      icon: fab fa-telegram fa-lg
      href: https://t.me/mbacou
      aria-label: Telegram
    sep:
      text: "---"

reference:
- title: Bootstrap branding
  desc: >
    Utilities to control **branding** of R plots
  contents:
  - contains("brand")
  - -contains("scale")
  - -contains("theme")
  - pal

- title: New ggplot2 geoms and scales
  desc: >
    Opinionated **ggplot2** customizations
  contents:
  - contains("gg")
  - contains("scale")
  - contains("theme")

- title: Utilities
  desc: >
    Misc helper functions
  contents:
  - has_keyword("utils")

- title: Boostrap themes
  desc: >
    Built-in themes, package datasets, data dictionaries...
  contents:
  - has_keyword("dataset")


